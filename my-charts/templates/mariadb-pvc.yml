apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pvc1
  namespace: {{.Values.namespace}}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: {{.Values.mariadb.pvc1.storageClassName}}
