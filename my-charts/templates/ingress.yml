apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  namespace: {{.Values.namespaces}}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    {{- if .Values.ingress_annotations }}
    {{ toYaml .Values.ingress_annotations | indent 4 }}
    {{- end }}
spec:
  ingressClassName: {{.Values.ingressClassName}}
  rules:
  - host: {{.Values.ingress_host}}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wordpress
            port:
              number: 80
 {{- if .Values.ingress_tls }}
  tls:
    - hosts:
        - {{ .Values.ingress_host }}
      secretName: {{ .Values.ingress_tls_secretName }}
  {{- end }}