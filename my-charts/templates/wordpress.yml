apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-wordpress
  namespace: {{ .Values.namespace }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: olegj06/wordpress:latest
          ports:
            - containerPort: 80
            - containerPort: 443
        volumeMounts:
        - name: wordpress-certificates
          mountPath: "/etc/wordpress/certs"  # Mount path for SSL certificates
      volumes:
      - name: wordpress-certificates
        secret:
          secretName: wordpress-tls
          env:
            - name: WORDPRESS_DB_HOST
              value: mariadb
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5

